<div>
	<h2>Last measures</h2>
	<!--<div class="row">
  		<div class="col">
    		<ng-select [items]="items"></ng-select>
  		</div>
  	</div>-->

	<table class="table table-bordered">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Date</th>
				<th scope="col">Temperature</th>
				<th scope="col">Room</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let measure of measures | async">
				<td>{{measure.datetime}}</td>
				<td>{{measure.temp}}</td>
				<td>{{measure.room}}</td>
			</tr>
		</tbody>
	</table>
</div>
